<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba6742b6ab.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-success" style="width: 100%; height: 10rem; padding-top: 50px;">
        <div class="order ">
            <h1 style="text-align: center; font-weight: 700; color: azure;">Order Summary</h1>
        </div>
        <div class="image text-center text-success" style="margin-top: 7rem;">
            <i class="fa-regular fa-circle-check fa-5x"></i>
        </div>
        <div class="thankyou text-center" style="margin-top: 1rem;">
            <h2>Thank You</h2>
        </div>
        <div class="placed text-center" style="margin-top: 1rem;">
            <h2>Order Successfully Placed</h2>
        </div>
        <div class="Delivery text-center" style="margin-top: 3rem;">
            <h4>Estimated Delivery Date</h4>
        </div>
        <div class="placed text-center" style="margin-top: 1rem; margin-bottom: 10rem;">
            <h4>{{date}}</h4>
        </div>
        <div class="link text-center">
            <a class="link" style="text-decoration:none;" href="http://127.0.0.1:8000/new/userdisplay/">Back to Home</a>
        </div>
    </div>
</body>
</html>
