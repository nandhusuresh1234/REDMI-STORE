<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .outer-box{
            margin-top: 10rem;
        }
        .navbar{
          background-color: radial-gradient( circle 610px at 5.2% 51.6%,  rgba(5,8,114,1) 0%, rgba(7,3,53,1) 97.5% );
        }
        body{
background-image: radial-gradient( circle 610px at 5.2% 51.6%,  rgba(5,8,114,1) 0%, rgba(7,3,53,1) 97.5% );

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba6742b6ab.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Xiaomi_logo_%282021-%29.svg/1024px-Xiaomi_logo_%282021-%29.svg.png" alt="" style="width: 33px;margin-top: -3px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/new/index/" style="color: aliceblue;">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"  style="color: aliceblue;" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sign-up
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/new/userregistration/">User Registration</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/new/shopregister/">Shop Registration</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"   style="color: aliceblue;" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Log-in
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/new/userlogin/">User Log-in</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/new/shoplogin/">Shop Log-in</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: aliceblue;">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: aliceblue;">Contact Us</a>
              </li>

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"  style="color: aliceblue;">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <form method="post">{% csrf_token %}
<div class="container">
    <div class="row mb-5 mt-5">
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2017/02/07/02/16/cloud-2044823_960_720.png" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Upload Products</h5>
                  <p class="card-text"></p>
                  <a href="http://127.0.0.1:8000/new/upload/" class="btn btn-primary">Upload</a>
                </div>
              </div>
        </div>
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT02CerB0GJwGwsjGq33ohMcDqW0iE7T0KLyq6ljndjKJAPgf6vOUIf5U3oI4nS4PkCuYc&usqp=CAU" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title ">All Products</h5>
                  <p class="card-text"></p>
                  <a href="http://127.0.0.1:8000/new/viewallp/" class="btn btn-primary">View</a>
                </div>
              </div>
        </div>
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="https://thumbs.dreamstime.com/b/new-product-stamp-round-grunge-sign-label-181923461.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center " style="margin-top: 50px;">
                  <h5 class="card-title">Posted Products</h5>
                  <p class="card-text"></p>
                  <a href="http://127.0.0.1:8000/new/productdisplay/" class="btn btn-primary">View</a>
                </div>
              </div>
        </div>
    </form>
